{% load static %}
<!--<!DOCTYPE html>-->
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>数据管理平台</title>
    <link rel="stylesheet" href="{% static 'Semantic-UI-CSS-master/semantic.min.css' %}">
    <script src="{% static 'jquery/jquery-3.4.1.js' %}"></script>
    <script type="text/javascript" src="{% static 'Semantic-UI-CSS-master/semantic.js' %}"></script>
    <script src="{% static 'echarts/echarts.min.js' %}"></script>
    <script src="{% static 'echarts/china.js' %}"></script>
</head>
<body>
    <div id="pusher" class="pusher" style="padding-top:200px">
        <div class="ui middle aligned center aligned grid">
            <div class="column">
                <h2 class="ui image header">
                    <div class="content">
                        devops
                    </div>
                </h2>
                <form method="post" action="{% url 'login' %}" class="ui large form">
                    {% csrf_token %}
                    {% if next %}
                        {% if user.is_authenticated %}
                            <div class="ui info message">您的账户没有权限浏览当前页面。 请尝试登录有权限的账号</div>
                        {% else %}
                            <div class="ui info message">未登录用户没有权限浏览当前页面，请登录</div>
                        {% endif %}
                    {% endif %}
                    <div class="ui stacked secondary  segment">
                        <div class="field">
                            <div class="ui left icon input">
                                <i class="user icon"></i>
                                {{ form.username }}
                            </div>
                        </div>
                        <div class="field">
                            <div class="ui left icon input">
                                <i class="lock icon"></i>
                                {{ form.password }}
                            </div>
                        </div>
                        <input class="ui fluid large blue submit button" type="submit" value="login">
                        <input type="hidden" name="next" value="{{ next }}">
                    </div>
                    {% if form.errors %}
                    <div class="ui info message">用户名或密码错误，请再次尝试。</div>
                    {% endif %}
                </form>
            </div>
        </div>
    </div>
</body>
<style>
    body {
        background-color: silver;
    }

    body > .grid {
        height: 300%;
    }

    .column {
        max-width: 300px;
    }

    .ui.footer.segment {
        margin: 30em 0em 0em;
    }

</style>
